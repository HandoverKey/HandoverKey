name: PR Pipeline
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: handoverkey_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: handoverkey_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/handoverkey_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret-for-ci-pipeline-do-not-use-in-production
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci-pipeline
      FRONTEND_URL: http://localhost:5173
      ENCRYPTION_KEY_SALT: test-encryption-salt-for-ci-only

    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - name: Run DB Migrations
        run: npm run migrate -w @handoverkey/api
      - run: npm run test
        env:
          NODE_ENV: test